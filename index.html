    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .view-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Kid View Styles */
        .points-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .points-display h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .points-display .big-number {
            font-size: 3em;
            font-weight: bold;
        }

        .points-display .small-stat {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-item {
            margin-bottom: 15px;
        }

        .progress-item label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
